<!DOCTYPE HTML>
<html>
<head>

	<style>
		html, body{
			margin: 0;
			padding: 0;

			color: #999;
			background-color: #111;

			font-family: monospace;
			font-size: 12px;

			cursor: default;
		}

		#W {
			width: 900px;
			height: 900px;

			margin: 20px auto;
			position: relative;

			border: 1px dashed #999;

			overflow: hidden;
		}

		.box {
			width: 20px;
			height: 20px;
			border: 1px solid #999;

			position: absolute;

			box-sizing: border-box;
		}

	</style>


	<script language = "javascript" src = "jquery-2.1.4.min.js"></script>

	<script language = "javascript" src = "math/numeric.js"></script>
	<script language = "javascript" src = "math/misc_math.js"></script>
	<script language = "javascript" src = "math/disjoint.js"></script>

	<script language = "javascript" src = "constraints/constraint_general.js"></script>
	<script language = "javascript" src = "constraints/constraint_rev.js"></script>
	<script language = "javascript" src = "constraints/constraint_dist.js"></script>
	<script language = "javascript" src = "constraints/constraint_anchor.js"></script>

	<script language = "javascript" src = "bodies/body_box.js"></script>

	<script language = "javascript" src = "collision/detection_box2box.js"></script>
	<script language = "javascript" src = "collision/contact_generation.js"></script>
	<script language = "javascript" src = "collision/collision_constraint.js"></script>
	<script language = "javascript" src = "collision/collision_groups.js"></script>

	<script language = "javascript" src = "interactivity/dragging.js"></script>

	<script language = "javascript" src = "engine/timestepping.js"></script>
	<script language = "javascript" src = "engine/param.js"></script>

	<script language = "javascript" src = "tools/debug.js"></script>

	<script language = "javascript">


		$(document).ready(function(){

			$(document).on('mousemove', update_q); //positioncheck

			$('#W').on('mouseup', stopdrag);
			$('#W').on('mouseleave', stopdrag);

			B[blabel] = new box(blabel, 1e+12, 180, 40, [300, 200, 0], [0, 0, 0]); ++blabel;
			C[clabel] = new anchor_constraint(clabel, B[0]); ++clabel

			B[blabel] = new box(blabel, 1, 40, 40, [240, 250, 0], [0, 0, 0]); ++blabel;

			
			B[blabel] = new box(blabel, 1, 40, 40, [300, 250, 0], [0, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 40, 40, [360, 250, 0], [0, 0, 0]); ++blabel;

			B[blabel] = new box(blabel, 1, 40, 40, [270, 292, 0], [0, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 40, 40, [330, 292, 0], [0, 0, 0]); ++blabel;

			B[blabel] = new box(blabel, 1, 40, 40, [300, 334, 0], [0, 0, 0]); ++blabel;
			
			

			B[blabel] = new box(blabel, 1e+12, 10, 10, [400, 600, 0], [0, 0, 0]); ++blabel;
			C[clabel] = new anchor_constraint(clabel, B[7]); ++clabel

			B[blabel] = new box(blabel, 1, 10, 70, [400, 570, 0], [0, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 10, 70, [400, 510, 0], [60, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 10, 70, [400, 450, 0], [120, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 10, 70, [400, 390, 0], [280, 0, 0]); ++blabel;
			B[blabel] = new box(blabel, 1, 10, 70, [400, 330, 0], [240, 0, 0]); ++blabel;

			B[blabel] = new box(blabel, 4, 40, 80, [400, 270, 0], [240, 0, 0]); ++blabel;

			C[clabel] = new rev_constraint(clabel, B[7], B[8], [400, 600]); ++clabel;
			C[clabel] = new rev_constraint(clabel, B[8], B[9], [400, 540]); ++clabel;
			C[clabel] = new rev_constraint(clabel, B[9], B[10], [400, 480]); ++clabel;
			C[clabel] = new rev_constraint(clabel, B[10], B[11], [400, 420]); ++clabel;
			C[clabel] = new rev_constraint(clabel, B[11], B[12], [400, 360]); ++clabel;

			C[clabel] = new rev_constraint(clabel, B[12], B[13], [400, 300]); ++clabel;

			window.setInterval(timestep, 100*dt);

		});


		


		

		
	</script>
</head>

<body>
	<div id = "W">

	</div>


</body>

</html>
